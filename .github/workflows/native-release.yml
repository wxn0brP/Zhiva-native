name: Build and Release Native

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-linux:
    name: Build and Release on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GTK and WebKit2GTK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev build-essential

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          mv bin/zhiva ../zhiva-linux

      - name: Create native.version
        run: echo $(git rev-parse HEAD) > zhiva.nv.txt

      - name: Create native release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          name: Native Continuous Build
          draft: false
          prerelease: false
          files: |
            zhiva-linux
            zhiva.nv.txt
          body: "This release is continuously updated with the latest build from the main branch."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    needs: build-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release
          move bin\Release\zhiva.exe ..\zhiva-win32.exe

      - name: Upload Windows binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          files: zhiva-win32.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    needs: build-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
          mv bin/zhiva ../zhiva-darwin

      - name: Upload macOS binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          files: zhiva-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
