name: Build and Release Native

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install GTK and WebKit2GTK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev build-essential

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Prepare
        run: |
          go mod tidy

      - name: Build Linux binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o zhiva-linux

      - name: Create native.version
        run: |
          echo $(git rev-parse HEAD) > zhiva.nv.txt
          ls -al

      - name: Upload Linux binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          name: native
          draft: false
          prerelease: false
          files: |
            zhiva-linux
            zhiva.nv.txt
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: build-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Prepare
        run: |
          go mod tidy

      - name: Build Windows binary
        run: |
          set GOOS=windows
          set GOARCH=amd64
          go build -o zhiva-win32

      - name: Upload Windows binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          files: |
            zhiva-windows
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    needs: build-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Prepare
        run: |
          go mod tidy

      - name: Build macOS binary
        run: |
          go build -o zhiva-darwin

      - name: Upload macOS binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          files: |
            zhiva-darwin
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
